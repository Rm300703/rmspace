<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech Platform</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    section {
      background-color: #f7f7f7;
      padding: 2em;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: 300;
      margin-top: 0;
    }
    .dashboard-widgets {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .widget {
      background-color: #fff;
      padding: 1em;
      margin: 10px;
      width: calc(33.33% - 20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .widget h2 {
      font-weight: 400;
      margin-top: 0;
    }
    #transaction-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #transaction-form label {
      margin-bottom: 10px;
    }
    #transaction-form input, #transaction-form select {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#transactions">Transactions</a></li>
        <li><a href="#accounts">Accounts</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="dashboard">
      <h1>Welcome to Fintech Platform</h1>
      <div class="dashboard-widgets">
        <div class="widget">
          <h2>Account Balance</h2>
          <p>View your current account balance</p>
        </div>
        <div class="widget">
          <h2>Recent Transactions</h2>
          <p>View your recent transactions</p>
        </div>
        <div class="widget">
          <h2>Financial Goals</h2>
          <p>Set and track your financial goals</p>
        </div>
      </div>
    </section>
    <section id="transactions">
      <h1>Transactions</h1>
      <form id="transaction-form">
        <label>Account ID:</label>
        <input type="number" id="account-id">
        <br>
        <label>Amount:</label>
        <input type="number" id="amount">
        <br>
        <label>Type:</label>
        <select id="type">
          <option value="deposit">Deposit</option>
          <option value="withdrawal">Withdrawal</option>
        </select>
        <br>
        <button id="transaction-btn">Submit</button>
      </form>
      <div id="transaction-output"></div>
    </section>
    <section id="accounts">
      <h1>Accounts</h1>
      <ul id="account-list">
        <li>Account 1</li>
        <li>Account 2</li>
      </ul>
    </section>
  </main>
</body>
</html>
